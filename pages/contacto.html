        <div class="card text-bg-dark">
          <img src="../img/headers/what2.jpg" class="card-img" alt="Fondo negro">
          <div class="card-img-overlay">
            <h1 class="card-title text-center mb-5 titleContacto">Queremos saber tu opinion!</h1>
            <p class="card-text text-center text-white textoContacto">Creamos este espacio para que nos cuentes tu experiencia!</p>
          </div>
        </div>
      <main>
        <div class="container-fluid py2">
          <h2 class="bg-orangered py-3 text-center">Contactanos</h2>
          <div class="row">
            <form class="col-sm-12 col-md-12 col-lg-8">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label bg-orangered">Correo Electronico</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text"></div>
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label bg-orangered">Contraseña</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
              </div>
              <div class="mb-3">
                <label for="disabledSelect" class="form-label bg-orangered">Califique el servicio al cliente</label>
                <select id="disabledSelect" class="form-select">
                  <option>Insatisfecho</option>
                  <option>Buen servicio</option>
                  <option>Muy satisfecho</option>
                  <option>Excelente servicio</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="disabledSelect" class="form-label bg-orangered">Califique su comida</label>
                <select id="disabledSelect" class="form-select">
                  <option>Insatisfecho</option>
                  <option>Conforme</option>
                  <option>Muy buena</option>
                  <option>Excelente servicio</option>
                </select>
              </div>
              <div class="col-sm-12 col-md-12 col-lg-8 mb-3">
                <button type="submit" class="btn bgc-orangered text-white transform degrades">Enviar</button>
                <button type="reset" class="btn bgc-orangered text-white transform degrades">Vaciar Campos</button>
              </div>
            </form>
            <div class="col-sm-12 col-md-12 col-lg-4">
              <img src="../img/headers/contacto.jpg" alt="Contacto" class="w-100 img-thumbnail">
            </div>
          </div>
      </main>
